name: "CI/CD"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_frontend:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10

      - name: Install Dependencies
        run: |
          cd client
          pnpm install

      - name: Build client
        run: |
          cd client
          pnpm run build
          echo "Frontend build successfully"
